<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../../index.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" type="text/javascript"></script>
    <script src="sign_up.js" type="text/javascript"></script>
    <script src="../../index.js" type="text/javascript" ></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <title>Registro</title>

</head>
    <body class="py-4">
        <div class="container w-75 bg-light p-4 rounded">
            <h1 class="text-center mb-4">REGISTRARME</h1>
            <form id="signUp" onsubmit="createUser(event)">
                <div class="row w-lg-25">
                    <!-- Datos de registro -->
                    <div class="col-md-6">
                        <h6>Datos de registro</h6>
                        <p class="small">Todos los datos de registro son necesarios.</p>
                        <div class="mb-3">
                            <label for="inputName" class="form-label">Nombres *</label>
                            <input name="name" type="text" class="form-control" id="inputName" placeholder="Ej. José María" required pattern="\b[A-Z][a-z]+(?:\s[A-Z][a-z]+)*\b" onblur="inputValidation(event)">
                            <div class="invalid-feedback" data-input-error="inputName"></div>
                        </div>
                        <div class="mb-3">
                            <label for="inputLastName" class="form-label">Apellidos *</label>
                            <input name="lastName" type="text" class="form-control" id="inputLastName" placeholder="Ej. Mendez Hernandez" required pattern="\b[A-Z][a-z]+(?:\s[A-Z][a-z]+)*\b" onblur="inputValidation(event)">
                            <div class="invalid-feedback" data-input-error="inputLastName"></div>
                        </div>
                        <div class="mb-3">
                            <label for="inputEmail" class="form-label">Email *</label>
                            <input name="email" type="email" class="form-control" id="inputEmail" placeholder="mymail@mail.com" required onblur="inputValidation(event)">
                            <div class="invalid-feedback" data-input-error="inputEmail"></div>
                        </div>
                        <div class="mb-3">
                            <label for="inputPassword" class="form-label">Contraseña *</label>
                            <div class="input-group">
                                <input name="password" type="password" class="form-control" id="inputPassword" placeholder="Contr43s3nh4+" required pattern="^(?=.*[A-Z])(?=.*[a-z])(?=.*\d)[A-Za-z\d]{8,}$" onblur="inputValidation(event)">
                                <button class="btn btn-secondary" type="button" id="togglePassword" style="box-shadow: none; border-radius: 0 15% 15% 0;">
                                    <i class="bi bi-eye text-primary"></i>
                                </button>
                                <div class="invalid-feedback" data-input-error="inputPassword"></div>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="inputBirthday" class="form-label">Fecha de nacimiento *</label>
                            <input name="birthday" type="date" class="form-control" id="inputBirthday" required onchange="birthdayValidation(event)">
                            <div class="invalid-feedback" data-input-error="inputBirthday">Debes ser mayor de edad para completar el registro</div>
                        </div>
                    </div>

                    <!-- Datos personales -->
                    <div class="col-md-6">
                        <h6>Datos personales</h6>
                        <p class="small">No son obligatorios, pero son necesarios para hacer una cita.</p>
                        <div class="mb-3">
                            <label for="bloodTypeSelect" class="form-label">Tipo de sangre</label>
                            <select name="bloodType" class="form-select" id="bloodTypeSelect">
                                <option selected disabled hidden>Selecciona uno</option>
                                <option value="A+">A+</option>
                                <option value="A-">A-</option>
                                <option value="B+">B+</option>
                                <option value="B-">B-</option>
                                <option value="AB+">AB+</option>
                                <option value="AB-">AB-</option>
                                <option value="O+">O+</option>
                                <option value="O-">O-</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="genderSelect" class="form-label">Sexo</label>
                            <select name="gender" class="form-select" id="genderSelect">
                                <option selected disabled hidden>Selecciona uno</option>
                                <option value="Female">Mujer</option>
                                <option value="Male">Hombre</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">¿Padeces alguna enfermedad?</label>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="diseaseOption" id="diseaseYes" onchange="diseasesEnabled()">
                                <label class="form-check-label" for="diseaseYes">Sí</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="diseaseOption" id="diseaseNo" onchange="diseasesDisabled()">
                                <label class="form-check-label" for="diseaseNo">No</label>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="diseasesSelect" class="form-label">Enfermedades</label>
                            <select id="diseasesSelect" class="form-select">
                                <option value="" disabled selected hidden>Selecciona uno</option>
                                <option value="diabetes">Diabetes</option>
                                <option value="hipertension">Hipertensión</option>
                                <option value="asma">Asma</option>
                                <option value="artritis">Artritis</option>
                                <option value="cancer">Cáncer</option>
                            </select>
                            <div id="selectedDiseases" class="d-flex flex-wrap gap-2 mt-2">
                                <!-- Pills de enfermedades seleccionadas -->
                            </div>
                        </div>
                    </div>
                </div>

                <div class="text-center mt-4">
                    <button type="submit" class="btn btn-danger px-4">Registrarme</button>
                    <button type="button" class="btn btn-link">Iniciar Sesión</button>
                </div>
            </form>
        </div>
    </body>
</html>
