<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="../../index.css">
    <title>Login</title>
</head>

<body>
    <div id="main-container">
        <header id="header" class="header d-flex align-items-center justify-content-between px-3 bg-primary"
            style="height: 80px;">
            <a href="../../index.html">
                <img class="logo rounded-circle img-fluid" src="../../assets/logo.avif" alt="Logo"
                    style="height: 50px;">
            </a>

            <div class="d-flex align-items-center">

                <nav class="d-none d-lg-flex">
                    <a class="nav-link text-white fw-bold mx-2" href="../../index.html">Sobre nosotros</a>
                    <a class="nav-link text-white fw-bold mx-2" href="../sign_up/sign_up.html">Registrarme</a>
                    <a class="nav-link text-white fw-bold mx-2" href="#">Iniciar sesión</a>
                </nav>

                <div class="user-menu dropdown">
                    <button class="btn btn-primary d-lg-none" type="button" id="userMenuButton"
                        data-bs-toggle="dropdown" aria-expanded="false">
                        <span class="navbar-toggler-icon"
                            style="background-image: url('data:image/svg+xml,%3Csvg xmlns%3D%27http://www.w3.org/2000/svg%27 viewBox%3D%270 0 30 30%27%3E%3Cpath stroke%3D%27rgba%280, 0, 0, 1%29%27 stroke-width%3D%272%27 stroke-linecap%3D%27round%27 stroke-miterlimit%3D%2710%27 d%3D%27M4 7h22M4 15h22M4 23h22%27/%3E%3C/svg%3E');"></span>
                    </button>
                    <ul class="dropdown-menu dropdown-menu-end bg-danger" aria-labelledby="userMenuButton">
                        <li><a class="dropdown-item fw-bold text-black" href="../../index.html">Sobre nosotros</a></li>
                        <li><a class="dropdown-item fw-bold text-black" href="../sign_up/sign_up.html">Registrarme</a>
                        </li>
                        <li><a class="dropdown-item fw-bold text-black" href="./login.html>Iniciar sesión</a></li>
                        <li><a class=" dropdown-item fw-bold text-black" href="#">Agendar cita</a></li>
                        <li>
                            <button id="logoutBtn" class="dropdown-item fw-bold text-black" type="button">
                                Cerrar sesión
                            </button>
                        </li>
                    </ul>
                </div>

                <div class="user-menu dropdown d-none d-lg-block">
                    <button class="btn btn-primary" type="button" id="desktopUserMenuButton" data-bs-toggle="dropdown"
                        aria-expanded="false">
                        <img class="rounded-circle" src="../../assets/user_icon.png" alt="User Profile"
                            style="height: 50px; width: 50px;">
                    </button>
                    <ul class="dropdown-menu dropdown-menu-end bg-danger" aria-labelledby="desktopUserMenuButton">
                        <li><a class="dropdown-item fw-bold text-black" href="../../index.html">Sobre nosotros</a></li>
                        <li><a class="dropdown-item fw-bold text-black" href="../sign_up/sign_up.html">Registrarme</a>
                        </li>
                        <li><a class="dropdown-item fw-bold text-black" href="./login.html">Iniciar sesión</a></li>
                        <li><a class="dropdown-item fw-bold text-black"
                                href="../schedule_appointment/sched_appointement">Agendar cita</a></li>
                                <button id="logoutBtn" class="dropdown-item fw-bold text-black" type="button">
                                    Cerrar sesión
                                </button>
                    </ul>
                </div>
            </div>
        </header>
    </div>
    <div class="container w-75 bg-light p-3 rounded">
        <h1 class="display-3 text-center fw-bold mt-3">Iniciar Sesión</h1>
        <form id="signUp" onsubmit="logUser(event)" class="mt-4">
            <div class="row w-lg-25">
                <div class="mb-3">
                    <label for="inputEmail" class="form-label">Email *</label>
                    <input name="email" type="email" class="form-control" id="inputEmail"
                        placeholder="mymail@mail.com" required onblur="inputValidation(event)">
                    <div class="invalid-feedback" data-input-error="inputEmail"></div>
                </div>
                <div class="mb-3">
                    <label for="inputPassword" class="form-label">Contraseña *</label>
                    <div class="input-group">
                        <input name="password" type="password" class="form-control" id="inputPassword"
                            placeholder="Contr43s3nh4+" required
                            pattern="^(?=.*[A-Z])(?=.*[a-z])(?=.*\d)[A-Za-z\d]{8,}$" onblur="inputValidation(event)">
                        <button class="btn btn-secondary" type="button" id="togglePassword"
                            style="box-shadow: none; border-radius: 0 15% 15% 0;">
                            <i class="bi bi-eye text-primary"></i>
                        </button>
                        <div class="invalid-feedback" data-input-error="inputPassword"></div>
                    </div>
                </div>
            </div>
            <div class="text-center mt-4">
                <button type="submit" class="btn btn-danger px-4">Iniciar sesión</button>
                <div class="text-center mt-2">
                    <a href="../sign_up/sign_up.html" class="text-primary text-decoration-none">Registrarme</a>
                </div>
            </div>
        </form>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../../index.js"></script>
    <script src="./login.js" type="text/javascript"></script>
</body>

</html>
